<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/rock-paper-scissors/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="computer">
            <h1>COMPUTER</h1>
        </div>

        <div class="player">
            <h1>PLAYER</h1>
        </div>

        <div class="computer-points">
            <h2 id="comp-points">0</h2>
        </div>

        <div class="player-points">
            <h2 id="player-points">0</h2>
        </div>
        
        <div class="computer-choice">
            <h3>COMPUTER CHOICE</h3>
        </div>

        <div class="player-choice">
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>
        </div>

    </div>

    <div class="game-status">
        <div>
            <h1 id="emoji-game-status"></h1>
        </div>
        <div>
            <h2 id="winner"></h2>
        </div>
    </div>


    <script src="/rock-paper-scissors/script.js"></script>
</body>
</html>
